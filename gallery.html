  <script>
    var gallery = document.getElementById("gallery"),
        xhr = new XMLHttpRequest();

    xhr.open("get", "http://api.teleports.me/spots", true);

    xhr.onload = function() {
      try {
        var teleports = JSON.parse(this.responseText);
        var fragment = document.createDocumentFragment();
        for(var i=0; i<teleports.length; i++) {
          var tile = document.createElement("div");
          tile.className = "tile";
          tile.innerHTML = "<a href=\"index.html#show=" +teleports[i].file + "\"><img src=\"http://teleports.s3-website-eu-west-1.amazonaws.com/thumbs/" +teleports[i].file + ".png\" width=\"250\"></a>";
          fragment.appendChild(tile);
        }
        gallery.appendChild(fragment);
      } catch(e) {
        console.error(e);
        gallery.textContent = "Oh, uh, what? I can't load the teleport gallery! Sorry! :(";
      }
    }


    xhr.onerror = function() {
      gallery.textContent = "Aww, dang! I can't load the teleport gallery :(";
    }

    xhr.send();
  </script>
